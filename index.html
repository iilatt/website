	<style type="text/css">
		:root {
			--footer-height: 45px;
		}

		html, body {
			min-height: 100%;
		}

		@keyframes fade {
			from { opacity: 0; }
			to   { opacity: 1; }
		}

		body {
			font-family: 'Lato', sans-serif;
			margin: 5% 5% calc(var(--footer-height) + 5%) 5%;
			animation: fade 800ms;
		}

		svg {
			height: 1em;
		}

		a {
			display: inline-block;
			color: inherit;
			transition: transform 50ms;
		}

			a:active {
				transform: translateY(2px);
			}

		blockquote {
			padding: 10px 20px; margin: 20px 0;
			border: 2px dashed;
			border-radius: 20px;
		}

		@keyframes wave {
			0% { transform: rotateZ(0deg); }
			25% { transform: rotateZ(20deg); }
			75% { transform: rotateZ(-20deg); }
			100% { transform: rotateZ(0deg); }
		}
		
		#hand {
			animation: wave 700ms 1s;
			transform-origin: 100% 100%;
		}
		
		.flex {
			display: flex; align-items: center; gap: 0.4em;
		}

		#footer {
			position: fixed; bottom: 0; left: 0;
			display: flex; align-items: center;
			width: 100%; height: var(--footer-height);
			padding: 0 20px;
			box-sizing: border-box;
			backdrop-filter: blur(2px);
		}

			#footer a {
				white-space: nowrap;
			}

		#footer-line {
			position: absolute; top: -1px; left: 0;
			width: 100%;
			border-top: 2px dashed;
		}

		#footer-content {
			display: flex; justify-content: space-between; gap: 50px;
			width: 100%;
			overflow: auto hidden;
		}
	</style>
	<script>
		function randomSeeded (seed) {
			const x = Math.sin(seed) * 10000
			return x - Math.floor(x)
		}

		window.addEventListener('load', () => {
			const seed = Date.now() / 86400000 | 0
			document.body.style.background = `hsl(${randomSeeded(seed) * 255 | 0},50%,20%)`
			document.body.style.color = `hsl(${randomSeeded(seed + 1) * 255 | 0},50%,80%)`
		})
	</script>
